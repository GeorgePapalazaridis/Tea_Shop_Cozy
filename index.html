<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The Tea Cozy</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="#" type="image/x-icon" />

    <link rel="stylesheet" href="styles.css" type="text/css" />
  </head>

  <body>
    <header>
      <div class="menu-container">
        <div class="logo-wrapper">
          <a href="index.html">
            <img
              src="./img/img-tea-cozy-logo.png"
              id="logo"
              alt="Tea Cozy logo"
            />
          </a>
        </div>
        <nav>
          <ul>
            <li>
              <a href="#">Mission</a>
            </li>
            <li>
              <a href="#">Featured Tea</a>
            </li>
            <li>
              <a href="#">Locations</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="container">
      <section class="mission flex-wrapper bg-mission-image">
        <div class="mission-txt">
          <h2>Our Mission</h2>
          <h4>
            Handpicked, Artisanally Curated, Free Range, Sustainable, Small
            Batch, Fair Trade, Organic Tea
          </h4>
        </div>
      </section>

      <section class="flex-wrapper">
        <div class="tea-month">
          <h2>Tea of the Month</h2>
          <h4>What's Steeping at The Tea Cozy?</h4>
          <div class="photo-galery">
            <article>
              <img src="./img/img-berryblitz.jpg" class="photo" alt="" />
              <p class="photo-txt">Fall Berry Blitz Tea</p>
            </article>
            <article>
              <img src="./img/img-spiced-rum.jpg" class="photo" alt="" />
              <p class="photo-txt">Spiced Rum Tea</p>
            </article>
            <article>
              <img src="./img/img-donut.jpg" class="photo" alt="" />
              <p class="photo-txt">Seasonal Donut</p>
            </article>
            <article>
              <img src="./img/img-myrtle-ave.jpg" class="photo" alt="" />
              <p class="photo-txt">Myrtle Ave Tea</p>
            </article>
            <article>
              <img src="./img/img-bedford-bizarre.jpg" class="photo" alt="" />
              <p class="photo-txt">Bedford Bizarre Tea</p>
            </article>
          </div>
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
